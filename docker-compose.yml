services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      SA_PASSWORD": "YourStrongPasswOrd123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrongPasswOrd123 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s

  productservice:
    build:
      context: .
      dockerfile: ProductService/Dockerfile
    ports: 
      - "5003:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ProductDB;User Id=sa;Password=YourStrongPasswOrd123;TrustServerCertificate=true
      - ASPNETCORE_URLS=http://+:8080

  orderservice:
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    ports: 
      - "5002:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=OrderDB;User Id=sa;Password=YourStrongPasswOrd123;TrustServerCertificate=true
      - ASPNETCORE_URLS=http://+:8080

  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    ports: 
      - "5000:8080"
    depends_on: 
      - productservice
      - orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

volumes:
  sql-data: